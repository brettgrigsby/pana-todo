<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pana Jam</title>
  <link rel="stylesheet" href="todos.css"/>
</head>

<body>

  <div id="todoapp">

    <header>
      <h1>My Todo List</h1>
      <input id="datepicker" type="text" placeholder="When should it be done?">
      <input id="new-todo" type="text" placeholder="What you gonna do?">
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <a id="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
    </footer>

  </div>

  <div id="instructions">
    Double-click to edit a todo.
  </div>

  <div id="credits">
    Built By
    <br />
    <a href="http://github.com/brettgrigsby/">Brett Grigsby</a>.
  </div>

  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/backbone-min.js"></script>
  <script src="storage/localStorage.js"></script>
  <script src="js/todos.js"></script>

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %> - <%- dueDate %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

  </body>
</html>
